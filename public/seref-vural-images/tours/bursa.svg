<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#D3D3D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9A9A9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mosqueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="#E0F6FF"/>
  
  <!-- Uludag Mountain -->
  <path d="M0,300 L50,200 L100,180 L150,160 L200,140 L250,150 L300,130 L350,140 L400,160 L400,300 Z" fill="url(#mountainGradient)"/>
  
  <!-- Snow on mountain peaks -->
  <path d="M100,180 L120,160 L140,180 Z" fill="white"/>
  <path d="M200,140 L220,120 L240,140 Z" fill="white"/>
  <path d="M300,130 L320,110 L340,130 Z" fill="white"/>
  
  <!-- Green Mosque (Yeşil Cami) -->
  <rect x="150" y="180" width="100" height="80" fill="url(#mosqueGradient)" rx="8"/>
  <rect x="170" y="160" width="20" height="30" fill="#8B4513"/>
  <rect x="210" y="160" width="20" height="30" fill="#8B4513"/>
  <circle cx="200" cy="140" r="20" fill="#8B4513"/>
  
  <!-- Green tiles on dome -->
  <circle cx="200" cy="140" r="15" fill="#228B22" opacity="0.7"/>
  
  <!-- Traditional houses -->
  <rect x="50" y="200" width="60" height="50" fill="#8B4513" rx="3"/>
  <rect x="290" y="190" width="70" height="60" fill="#8B4513" rx="3"/>
  
  <!-- Trees -->
  <circle cx="80" cy="190" r="12" fill="#228B22"/>
  <circle cx="320" cy="180" r="15" fill="#228B22"/>
  <circle cx="350" cy="185" r="10" fill="#228B22"/>
  
  <!-- Text overlay -->
  <text x="200" y="260" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">Bursa</text>
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Osmanlı Başkenti</text>
</svg>