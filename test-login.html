<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login</h1>
    <button onclick="testLogin()">Login Test</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            try {
                // Login
                const loginResponse = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                console.log('Login Response:', loginData);
                
                if (loginData.token) {
                    // Store token
                    localStorage.setItem('token', loginData.token);
                    localStorage.setItem('user', JSON.stringify(loginData.user));
                    
                    // Test admin page
                    const adminResponse = await fetch('http://localhost:3000/admin', {
                        headers: {
                            'Authorization': `Bearer ${loginData.token}`
                        }
                    });
                    
                    document.getElementById('result').innerHTML = `
                        <h3>Login Başarılı!</h3>
                        <p>Token: ${loginData.token.substring(0, 50)}...</p>
                        <p>User: ${JSON.stringify(loginData.user)}</p>
                        <p>Admin sayfası yüklendi: ${adminResponse.ok ? 'Evet' : 'Hayır'}</p>
                        <a href="http://localhost:3000/admin" target="_blank">Admin Paneli Aç</a>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `<p>Login hatası: ${loginData.error}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Hata: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
